{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-4">{{ _('Internal Server Error') }}</h2>
                <p class="lead mb-4">
                    {{ _('Something went wrong on our end. We\'re working to fix it.') }}
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-house"></i> {{ _('Go Home') }}
                    </a>
                    <a href="{{ url_for('contact') }}" class="btn btn-outline-primary">
                        <i class="bi bi-envelope"></i> {{ _('Contact Us') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 3rem 0;
}

.error-page h1 {
    font-size: 8rem;
    line-height: 1;
}

@media (max-width: 768px) {
    .error-page h1 {
        font-size: 5rem;
    }
}
</style>
{% endblock %}
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
